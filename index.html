<body>
    <div class="container">
        <div class="topo">

        <div class="nav">

            <a href="index.html">inicio</a>

            <h1>Cardapio</h1>
            <!--para fazer uma tabela, passos:
            1- tag/fechar tag <table>
            2- <tr> para cada linha
            3- <td> para cada celula (table data)

            -->
            <table>
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Preço</th>
                </tr>
                <tr>
                    <td rowspan="2">Café Expresso</td>
                    <td>P- 120 ml</td>
                    <td>R$ 2,00</td>

                </tr>
                <tr>
                    <td>M- 180 ml</td>
                    <td>R$ 3,00</td>
                </tr>

                <tr>
                    <td>Capuccino</td>
                    <td>180 ml</td>
                    <td>R$ 6,00</td>
                </tr>
                <tr>
                    <td>Moca</td>
                    <td>180 ml</td>
                    <td>R$ 3,00</td>
                </tr>
                <tr>
                    <td>Refrigerante</td>
                    <td>600 ml</td>
                    <td>R$ 4,00</td>

                </tr>
            </table>


        </div>
